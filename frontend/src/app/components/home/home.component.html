<div class="chat-container">
  <div class="chat-messages">
    <div *ngFor="let message of messages" [ngClass]="message.role">
      {{ message.text }}
    </div>
    <!-- Loading indicator for image processing -->
    <div *ngIf="isLoading" class="bot loading">
      ...Processing image...
    </div>
    <!-- Loading indicator for voice processing -->
    <div *ngIf="isRecording" class="bot loading">
       Recording... Click again to stop
    </div>
  </div>

  <form (ngSubmit)="sendMessage()" class="chat-input">
    <!-- Hidden file input for image upload -->
    <input type="file" id="file-upload" (change)="onFileSelected($event)" accept="image/*" style="display: none" />
    
    <!-- Image upload button -->
    <label for="file-upload" class="upload-button" style="background-color: aqua; width: 30px; size: 5px;" title="upload diseased image">+</label>
    
    <!-- Voice recording button -->
    <button 
      type="button"
      (click)="isRecording ? stopVoiceRecording() : startVoiceRecording()"
      [class.recording]="isRecording"
      style="background: none; border: none; cursor: pointer; font-size: 28px" 
      title="Click to start voice recording"
      [disabled]="isLoading">
      ðŸŽ¤
    </button>
    
    <input [(ngModel)]="userInput" name="userInput" placeholder="Ask me related to agriculture..." required />
    <button type="submit">Send</button>
  </form>
</div>
